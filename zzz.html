<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>encoder</title>
    <script type="text/javascript">
      function convertFile() {
        var audioFile = document.getElementById("audio-input").files[0];
        var reader = new FileReader();

        reader.addEventListener("load", function() {
          document.getElementById("audio-string").innerHTML = reader.result;
          document.querySelector('audio').src = reader.result;

        }, false);

          if (audioFile) {
            reader.readAsDataURL(audioFile);
          }
      }
    </script>
  </head>
  <body>
    <input type="file" onchange="convertFile()" id="audio-input"><br>
    <h3>Player:</h3>
    <audio controls src=""></audio>
    <h3>String:</h3>
    <p id="audio-string"></p>

  </body>
</html>
